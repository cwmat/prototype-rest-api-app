
<!-- Create -->
<div class="row">
    <div class="col-lg-12">
      <h1 class="mt-5 starter">Add Data</h1>
      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <div class="container">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12 page-wrapper">
                        <form #newSmellForm="ngForm" (ngSubmit)="createSmell(newSmellForm)">
                        <div class="form-group">
                          <label>Name</label>
                          <input [(ngModel)]="newSmell.name" placeholder="Enter text" name="name" class="form-control"/>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Longitude</label>
                            <input [(ngModel)]="newSmell.long" placeholder="Enter text" name="lon" class="form-control"/>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label>Latitude</label>
                            <input [(ngModel)]="newSmell.lat" placeholder="Enter text" name="lat" class="form-control"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label>Type</label>
                          <select [(ngModel)]="newSmell.type" name="type" class="form-control">
                            <option>Good</option>
                            <option>Neutral</option>
                            <option>Bad</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Description</label>
                          <textarea [(ngModel)]="newSmell.desc" rows="3" name="desc" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
