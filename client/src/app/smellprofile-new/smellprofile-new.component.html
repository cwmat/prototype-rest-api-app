<!-- Create -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="mt-5 starter">Add Data</h1>
    <div id="page-wrapper">
      <div class="row">
        <div class="col-lg-12">
          <div class="container">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12 page-wrapper">
                    <form #newSmellForm="ngForm" (ngSubmit)="createSmell(newSmellForm)">
                      <div class="form-group">
                        <label>Name</label>
                        <input required [(ngModel)]="newSmell.name" #name="ngModel" placeholder="Enter text" name="name" class="form-control" />
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">Field is required</div>
                      </div>

                      <!-- Map -->
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="panel panel-default">
                            <div class="panel-body">
                              <div #Creategmap style="height: 300px;"></div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="form-group">
                          <label>Longitude</label>
                          <input required type="number" #long="ngModel" [(ngModel)]="newSmell.long" placeholder="Enter text" name="lon" class="form-control"
                          />
                          <div *ngIf="long.invalid && (long.dirty || long.touched)" class="alert alert-danger">Field is required and must be numeric</div>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label>Latitude</label>
                          <input required type="number" #lat="ngModel" [(ngModel)]="newSmell.lat" placeholder="Enter text" name="lat" class="form-control"
                          />
                          <div *ngIf="lat.invalid && (lat.dirty || lat.touched)" class="alert alert-danger">Field is required and must be numeric</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Type</label>
                        <select required #type="ngModel" [(ngModel)]="newSmell.type" name="type" class="form-control">
                          <option>Good</option>
                          <option>Neutral</option>
                          <option>Bad</option>
                        </select>
                        <div *ngIf="type.invalid && (type.dirty || type.touched)" class="alert alert-danger">Field is required</div>
                      </div>
                      <div class="form-group">
                        <label>Description</label>
                        <textarea required #desc="ngModel" [(ngModel)]="newSmell.desc" rows="3" name="desc" class="form-control"></textarea>
                        <div *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="alert alert-danger">Field is required</div>
                      </div>
                      <button type="submit" class="btn btn-default" [disabled]="!newSmellForm.valid">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
